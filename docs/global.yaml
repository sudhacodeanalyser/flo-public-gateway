components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    ForbiddenError:
      description: Access to resource not permitted

  schemas:
    Roles:
      type: object
      properties:
        roles:
          type: array
          items:
            type: string

    Timestamped:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Empty:
      type: object

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: boolean
        message:
          type: string

  parameters:
    ExpandParam:
      in: query
      name: expand
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      description: Comma-separated names of the attributes to be expanded
