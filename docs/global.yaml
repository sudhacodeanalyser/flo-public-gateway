components:
  securitySchemes:
    authorizationHeader:
      type: apiKey
      in: header
      name: Authorization

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    ForbiddenError:
      description: Access to resource not permitted

  schemas:
    Roles:
      type: object
      properties:
        roles:
          type: array
          items:
            type: string

    Timestamped:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Empty:
      type: object
      properties:

    Error:
      type: object
      properties:
        error:
          type: boolean
          required: true
        message:
          type: string
          required: true

  parameters:
    ExpandParam:
      in: query
      name: expand
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      description: Comma-separated names of the attributes to be expanded