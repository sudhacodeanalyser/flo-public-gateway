paths:
  /ping:

    servers:
      - url: /
        description: Override base path for all operations with the /ping path

    get:
      summary: Ping endpoint.
      tags:
        - ping
      produces:
        - application/json
      responses:
        200:
          description: An object with basic information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ping'

components:
  schemas:
    Ping:
      type: object
      properties:
        date:
          type: string
          format: date-time
        app:
          type: string