paths:
  /api/v2/devices/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Device ID
    get:
      summary: Retrieves a Device by ID.
      tags:
        - Devices
      produces:
        - application/json
      parameters:
        - $ref: '#/components/parameters/ExpandParam'
      responses:
        200:
          description: A Device with the specified ID or an empty object if not found.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Device'
                  - $ref: '#/components/schemas/Empty'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'

    delete:
      summary: Deletes a Device by ID.
      tags:
        - Devices
      produces:
        - application/json
      responses:
        200:
          description: The Device was successfully deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        204:
          description: A Device with the specified ID was not found.
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'

    post:
      summary: Updates a Device by ID (partially).
      tags:
        - Devices
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceMutable'
      responses:
        200:
          description: The Device was successfully updated.
          schema:
            $ref: '#/components/schemas/Device'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        409:
          description: A Device with the specified ID was not found.
          schema:
            $ref: '#/components/schemas/Error'

components:
  schemas:
    DeviceMutable:
      type: object
      properties:
        installationPoint:
          type: string
        nickname:
          type: string

    Device:
      allOf:
        - $ref: '#/components/schemas/DeviceMutable'
        - $ref: '#/components/schemas/Timestamped'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            macAddress:
              type: string
            location:
              $ref: '#/components/schemas/LocationExpandable'
            deviceType:
              type: string
            deviceModel:
              type: string
    DeviceExpandable:
      oneOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Device'