paths:
  /api/v2/incidents/raw:
    post:
      summary: Creates an incident event using raw request
      tags:
        - Incidents
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncidentRawData'
      responses:
        200:
          description: The ID of the created incident
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    IncidentRawData:
      type: object
      properties:
        macAddress:
          type: string
        alarmId:
          type: number
        telemetry:
          type: object
          properties:
            wf:
              type: number
            t:
              type: number
            p:
              type: number
            sw1:
              type: number
            sw2:
              type: number
            did:
              type: string
            ts:
              type: number
            sm:
              type: number
            f:
              type: number
            v:
              type: number
            rssi:
              type: number