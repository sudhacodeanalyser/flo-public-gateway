paths:
  /api/v2/alarms:
    get:
      summary: Retrieve alarm list by filters
      tags:
        - Alarms
      produces:
        - application/json
      parameters:
        - in: query
          name: isInternal
          required: false
          schema:
            type: boolean
          description: Indicates if alarms should be internal or not
        - in: query
          name: enabled
          required: false
          schema:
            type: boolean
          description: Indicates if alarms are enabled in the whole system or not
      responses:
        200:
          description: Alarms list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alarm'
  /api/v2/alarms/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Alarm ID
    get:
      summary: Retrieve alarm list by filters
      tags:
        - Alarms
      produces:
        - application/json
      responses:
        200:
          description: Alarm detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alarm'

components:
  schemas:
    Alarm:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        severity:
          type: string
          enum:
            - critical
            - warning
            - info
        isInternal:
          type: boolean
        isShutoff:
          type: boolean
        active:
          type: boolean
        parent:
          type: object
          properties:
            id:
              type: integer
        children:
          type: array
          items:
            type: integer
        triggersAlarm:
          type: object
          properties:
            id:
              type: integer
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
        supportOptions:
          type: array
          items:
            $ref: '#/components/schemas/SupportOption'
        userFeedbackFlow:
          type: array
          items:
            $ref: '#/components/schemas/AlertFeedbackFlow'
        deliveryMedium:
          type: object
          properties:
            sms:
              type: object
              properties:
                supported:
                  type: boolean
            email:
              type: object
              properties:
                supported:
                  type: boolean
            push:
              type: object
              properties:
                supported:
                  type: boolean
            call:
              type: object
              properties:
                supported:
                  type: boolean

    Action:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        text:
          type: string
        displayOnStatus:
          type: integer
        sort:
          type: integer
    SupportOption:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        alarmId:
          type: integer
        actionPath:
          type: string
        actionType:
          type: integer
        sort:
          type: integer
    AlertFeedbackStep:
      type: object
      properties:
        titleText:
          type: string
        type:
          enum: 
            - list
            - text
        options:
          array:
            items:
              $ref '#/components/schemas/AlertFeedbackStepOption'
    AlertFeedbackStepOption:
      type: object
      required:
        - property
      properties:
        property:
          type: string
        displayText:
          type: string
        sortOrder:
          type: string
        action: 
          enum:
            - sleep_2h
            - sleep_24h
        value:
          oneOf:
            - type: string
            - type: boolean
            - type: number
        flow:
          oneOf:
            - $ref: '#/components/schemas/AlertFeedbackStep'
            - type: object
              properties:
                tag:
                  type: string
    AlertFeedbackFlow:
      type: object
      required:
        - systemMode
        - flow
      properties:
        systemMode:
          enum:
            - home
            - away
            - sleep
        flow: 
          $ref: '#/components/schemas/AlertFeedbackStep'
        flowTags:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AlertFeedbackStep'