paths:
  /api/v2/accounts/{id}:
    get:
      summary: Retrieves an Account by ID.
      tags:
        - Accounts
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Account ID
      responses:
        200:
          description: An Account with the specified ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'
        404:
          $ref: '#/components/responses/NotFoundError'

    delete:
      summary: Deletes an Account by ID.
      tags:
        - Accounts
      produces:
        - application/json
      responses:
        200:
          description: The Account was successfully deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        204:
          description: An Account with the specified ID was not found.
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'

  /api/v2/accounts/{id}/user-roles/{userId}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Account ID
      - in: path
        name: userId
        required: true
        schema:
          type: string
          format: uuid
        description: User ID
    post:
      summary: Updates an Account User Role for the given Account ID and User ID.
      tags:
        - Accounts
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roles'
      responses:
        200:
          description: The Account User Role was successfully updated.
          schema:
            $ref: '#/components/schemas/AccountUserRole'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/ForbiddenError'

components:
  schemas:
    AccountUserRole:
      allOf:
        - type: object
          properties:
            userId:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Roles'

    Account:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
            owner_user_id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Timestamped'

    AccountExpandable:
      oneOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Account'
