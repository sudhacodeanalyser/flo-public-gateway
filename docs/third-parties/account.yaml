components:
  schemas:
    AccountUserRole:
      allOf:
        - type: object
          properties:
            userId:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Roles'

    Account:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
            owner_user_id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Timestamped'

    AccountExpandable:
      oneOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
        - $ref: '#/components/schemas/Account'
