paths:
  /api/v2/alarms:
    get:
      summary: Alarm definition list
      tags:
        - Alarms
      produces:
        - application/json
      responses:
        200:
          description: Alarms list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alarm'

  /api/v2/alerts:
    get:
      summary: Retrieve alerts for device(s) and/or location(s)
      description:
        <h2>Pending alerts by location and device<h2>
        <p style="font-weight:normal">You can pass as many deviceId and locationId params in the query strung as you want. The OR clause will be applied between the same params.</p>
        <p style="font-weight:normal"><strong>Critical:</strong> GET /api/v2/events/alarms?deviceId=00977ce3-6870-441f-8792-0bca4b8c0400&locationId=2181e548-6bf9-49b0-ac6c-26a9c92477b6&severity=critical&status=triggered</p>
        <p style="font-weight:normal"><strong>Warning:</strong> GET /api/v2/events/alarms?deviceId=00977ce3-6870-441f-8792-0bca4b8c0400&locationId=2181e548-6bf9-49b0-ac6c-26a9c92477b6&severity=critical&status=triggered</p>
        <p style="font-weight:normal">Then the total of pendings is the sum of the total field of warning and critical request result.</p>
        <p style="font-weight:normal">Clients should do the grouping and ordering if they need to, like group by alarm id.</p>
        <h2>Activity log</h2>
        <p style="font-weight:normal">You can pass as many deviceId and locationId params in the query strung as you want. The OR clause will be applied between the same params.</p>
        <p style="font-weight:normal">GET /api/v2/events/alarms?deviceId=00977ce3-6870-441f-8792-0bca4b8c0400&locationId=2181e548-6bf9-49b0-ac6c-26a9c92477b6&status=resolved</p>
        <h3>Alerts type filter</h3>
        <p style="font-weight:normal">Add &severy=critical or &severy=info or &severy=warning to the query params</p>
        <h3>Resolution Types</h3>
        <ul>
          <li><strong>Cleared:</strong> Add &reason=cleared</li>
          <li><strong>Ignored:</strong> Add &reason=snoozed</li>
          <li><strong>Cancelled:</strong> Add &reason=cancelled</li>
        </ul>
        <p><strong>Note:<strong> Device name is not known at this level so clients should use the device id to get the name.</p>
      tags:
        - Alerts
      produces:
        - application/json
      parameters:
        - in: query
          name: locationId
          schema:
            type: string
            format: uuid
          description: 'Multiple locationId query params are allowed'
        - in: query
          name: deviceId
          schema:
            type: string
            format: uuid
          description: 'Multiple deviceId query params are allowed'
        - in: query
          name: status
          schema:
            type: string
            enum:
              - triggered
              - resolved
          description: |
            Multiple filters are allowed.
            * `triggered` - Alerts pending user feedback
            * `resolved` - Resolved, reason will contain detail why
        - in: query
          name: reason
          schema:
            type: string
            enum:
              - cleared
              - snoozed
              - cancelled
          description: |
            Multiple filters are allowed.
            * `cleared` - Cleared by user
            * `snoozed` - User muted alert for some time
            * `cancelled` - System clered the alert before user
        - in: query
          name: severity
          schema:
            type: string
            enum:
              - info
              - critical
              - warning
          description: |
            Multiple filters are allowed.
            * `info` - Informational message. e.g. Health Test Completed
            * `warning` - Should look into. e.g. High Water Temperature
            * `critical` - Water shutoff events. e.g. Fast Water Flow
        - in: query
          name: page
          schema:
            type: number
          description: Page number
        - in: query
          name: size
          schema:
            type: number
          description: Page size
      responses:
        200:
          description: A list of matching alerts.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertItemList'

  /api/v2/alerts/statistics:
    get:
      parameters:
        - in: query
          name: locationId
          schema:
            type: string
            format: uuid
          description: 'Multiple locationId query params are allowed'
        - in: query
          name: deviceId
          schema:
            type: string
            format: uuid
          description: 'Multiple deviceId query params are allowed'
      summary: Statistics for open
      tags:
        - Alerts
      produces:
        - application/json
      responses:
        200:
          description: Alert statistics for the used filters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pending:
                    type: object
                    properties:
                      infoCount:
                        type: number
                      warningCount:
                        type: number
                      criticalCount:
                        type: number

  /api/v2/alerts/action:
    post:
      summary: User response to the alert
      description: >
        <h2>Mute 'Small Drip' alert for device XYZ for 2 hours.</h2>
        <p><pre>POST /api/v2/alerts/action BODY: { "deviceId" : "XYZ", "alarmIds" : [28,29,30,31], "snoozeSeconds" : 7200 } </pre></p>
        <h2>Clear 'Fast Water Flow' alert for device XYZ. Do not snooze, the next time it occurs it will again generate alert.</h2>
        <p><pre>POST /api/v2/alerts/action BODY: { "deviceId" : "XYZ", "alarmIds" : [10], "snoozeSeconds" : 0 } </pre></p>
      tags:
        - Alerts
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertAction'

components:
  schemas:
    Alarm:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        severity:
          type: number
        isInternal:
          type: boolean
        isShutoff:
          type: boolean
        triggersAlarm:
          type: object
          properties:
            id:
              type: integer
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
        supportOptions:
          type: array
          items:
            $ref: '#/components/schemas/SupportOption'
        active:
          type: boolean
        userFeedbackFlow:
          type: array
          items:
            $ref: '#/components/schemas/AlertFeedbackFlow'
    Action:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        text:
          type: string
        displayOnStatus:
          type: integer
        snoozeSeconds:
          type: integer
        sort:
          type: integer
    AlertAction:
      type: object
      properties:
        deviceId:
          type: string
        alarmIds:
          type: array
          items:
            type: number
        snoozeSeconds:
          type: number
    AlertItemList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AlertItemEvent'
        page:
          type: number
        total:
          type: number
    UserFeedback:
      type: object
      required:
        - shouldAcceptAsNormal
        - cause
        - createdAt
      properties:
        cause:
          type: number
        shouldAcceptAsNormal:
          type: boolean
        plumbingFailure:
          type: number
        fixture:
          type: string
        causeOther:
          type: string
        plumbingFailureOther:
          type: string
        userId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
    AlertItemEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayTitle:
          type: string
        displayMessage:
          type: string
        alarm:
          type: object
          properties:
            id:
              type: number
            severity:
              type: string
        deviceId:
          type: string
          format: uuid
        status:
          type: string
        reason:
          type: string
        systemMode:
          type: string
        snoozeTo:
          type: string
          format: date-time
        locationId:
          type: string
          format: uuid
        updateAt:
          type: string
          format: date-time
        createAt:
          type: string
          format: date-time
        fwValues:
          type: object
          properties:
            gpm:
              type: ['number','null']
            galUsed:
              type: ['number','null']
            psiDelta:
              type: ['number','null']
            leakLossMinGal:
              type: number
            leakLossMaxGal:
              type: number
        userFeedback:
          type: array
          items:
            $ref: '#/components/schemas/AlertUserFeedback'
    AlertUserFeedback:
      type: object
      required:
        - shouldAcceptAsNormal
        - cause
        - createdAt
      properties:
        cause:
          type: number
        shouldAcceptAsNormal:
          type: boolean
        plumbingFailure:
          type: number
        fixture:
          type: string
        causeOther:
          type: string
        plumbingFailureOther:
          type: string
        userId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
    SupportOption:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        alarmId:
          type: integer
        actionPath:
          type: string
        actionType:
          type: integer
        sort:
          type: integer
    AlertFeedbackStep:
      type: object
      properties:
        titleText:
          type: string
        type:
          enum:
            - list
            - text
        options:
          array:
            items:
              $ref '#/components/schemas/AlertFeedbackStepOption'
    AlertFeedbackStepOption:
      type: object
      required:
        - property
      properties:
        property:
          type: string
        displayText:
          type: string
        sortOrder:
          type: string
        action:
          enum:
            - sleep_2h
            - sleep_24h
        value:
          oneOf:
            - type: string
            - type: boolean
            - type: number
        flow:
          oneOf:
            - $ref: '#/components/schemas/AlertFeedbackStep'
            - type: object
              properties:
                tag:
                  type: string
    AlertFeedbackFlow:
      type: object
      required:
        - systemMode
        - flow
      properties:
        systemMode:
          enum:
            - home
            - away
            - sleep
        flow:
          $ref: '#/components/schemas/AlertFeedbackStep'
        flowTags:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AlertFeedbackStep'