paths:
  /accounts/{id}:
    get:
      summary: Retrieves an Account by ID.
      tags:
        - accounts
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Account ID
      responses:
        200:
          description: An Account with the specified ID or an empty object if not found.
          content:
            application/json:
              schema:
                $ref: '#/definitions/Account'

definitions:
  Account:
    type: object
    properties:
      id:
        type: string
        format: uuid
      owner_user_id:
        type: string
        format: uuid
