---
kind: Service
apiVersion: v1
metadata:
  name: proxy-flo-api-{{ include "flo-public-gateway.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
  type: ExternalName
  externalName: {{ .Values.floApiUrl | quote }}


---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "flo-public-gateway.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    selector:
      app.kubernetes.io/name: {{ include "flo-public-gateway.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
