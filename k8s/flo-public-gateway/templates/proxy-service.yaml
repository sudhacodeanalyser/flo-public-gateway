---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "flo-public-gateway.proxy-to-flo-api-name" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  type: ExternalName
  externalName: {{ .Values.floApiUrl | quote }}

