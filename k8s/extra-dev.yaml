ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/success-codes: 200,404
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/subnets: subnet-a8c538de, subnet-58eb333c, subnet-04dc2cad14c7d8abc
  path: "/*"
  hosts:
    - api-gw-dev.flocloud.co
    - api-dev.flocloud.co
    - flo-public-gateway-k8s.flocloud.co
floApiProxyConfig: |
  server {
          listen       80;
          server_name  _;
          location / {
              proxy_pass   http://flo-api.flo-api.svc.cluster.local:8000;
          }

  }

resources:
  requests:
    cpu: 500m
    memory: 1024Mi
